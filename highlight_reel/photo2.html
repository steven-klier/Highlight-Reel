<style>
#gallery {
	float: left;
	width: 150px;
	margin-right: 30px;
	margin-left: 10px;
	padding-left: 20px;
	border-right: white 2px solid;
}
#gallery img {
	display: inline-block;
	margin: 0 0 10px 0;
	border: 1px solid rgb(0,0,0);
}
#photo {
	position: relative;
	margin: 0 auto;
	width: 700px;
}
#photo img {
    position: absolute;
    width: 700px;
    height: 600px;
    margin-bottom: 20px;
    border: medium outset #000000;
    -webkit-box-shadow: 17px 30px 133px 14px #000000;
    box-shadow: 17px 30px 133px 14px #000000;
}
.gallery{
	color:white;
	margin-top: 20px;
	margin-bottom: 20px;
}
</style>
	
<script>
$(document).ready(function() {
		
	$('#gallery img').each(function(i) {
	var imgFile = $(this).attr('src');
	var preloadImage = new Image();
	var imgExt = /(\.\w{3,4}$)/;
	preloadImage.src = imgFile.replace(imgExt,'-BW.png');
		
$(this).hover(
		function() {
			$(this).attr('src', preloadImage.src);
		},
		function () {
		var currentSource=$(this).attr('src');
			$(this).attr('src', imgFile); 
	}); // end hover **/
}); // end each
	
//insert new programming below this line
$('#gallery a').mouseover(function(evt){
	evt.preventDefault();
	var imgPath = $(this).attr('href');
	var oldImage = $('#photo img');
	var newImage = $('<img src= "' +imgPath+ '" >');
	newImage.hide();
	$('#photo').prepend(newImage);
	newImage.fadeIn(1000);
	oldImage.fadeOut(1000,function(){
		$(this).remove();
	});//end fadeout
});//end click	
$('#gallery a:first').click();
}); // end ready
</script>
