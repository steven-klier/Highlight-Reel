<style>
	ul{
		background-color:black;
	}
	
	a{
		color:white;

	}
	.nav-item a:hover{
		border-style: solid;
		border-width: 1px;
		border-color:aliceblue;
	}
	
	a:hover{
		color:white;
		font-size:15px;
	}
	ul{
		list-style: none;
	}
	
	#music{
		position: relative;
	}
	
	.drop{
		background-color:black;
		color:white;
		position: absolute;
		bottom: -45px;
		display:none;
		
	}
	
	#video{
		position:relative;
	}
	
	.drop2{
		background-color:black;
		color:white;
		position: absolute;
		bottom: -45px;
		display:none;
		
	}
</style>
	
<script>
	$("document").ready(function(){
		$("#music").mouseover(function(){
			$(".drop").show("fast");
		});
		$('.drop').mouseleave(function(){
			$(this).hide("fast");
		});
		$("#video, #contact, #photo, #merch, #gigs, #home").mouseenter(function(){
			$(".drop").hide("fast");
		});
		$("#video").mouseover(function(){
			$(".drop2").show("fast");
		});
		$('.drop2').mouseleave(function(){
			$(this).hide("fast");
		});
		$("#music, #contact, #photo, #merch, #gigs, #home").mouseenter(function(){
			$(".drop2").hide("fast");
		});
	});
</script>
